<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    {{ dropzone.load() }}
</head>
<body>
    <h1>Video Upload</h1>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="dropzone">
        {{ dropzone.create(action_view='upload') }}
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Videos</h2>
    <ul>
        {% for video in videos %}
            <li>{{ video.filename }}</li>
        {% endfor %}
    </ul>
</body>
</html>
